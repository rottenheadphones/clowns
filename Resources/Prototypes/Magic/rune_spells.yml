- type: entity
  abstract: true
  parent: BaseAction
  id: BaseRuneAction
  components:
  - type: Action
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default

- type: entity
  parent: BaseRuneAction
  id: ActionFlashRune
  name: Flash Rune
  description: Summons a rune that flashes if used.
  components:
  - type: Action
    useDelay: 10
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/ethereal_runeplaced.ogg
  - type: InstantAction
    event: !type:InstantSpawnSpellEvent
      prototype: FlashRune

- type: entity
  parent: BaseRuneAction
  id: ActionExplosionRune
  name: Explosion Rune
  description: Summons a rune that explodes if used.
  components:
  - type: Action
    useDelay: 20
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/ethereal_runeplaced.ogg
  - type: InstantAction
    event: !type:InstantSpawnSpellEvent
      prototype: ExplosionRune

- type: entity
  parent: BaseRuneAction
