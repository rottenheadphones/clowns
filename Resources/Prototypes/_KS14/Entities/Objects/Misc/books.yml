- type: entity
  id: AdvMimeryVol1
  parent: [BaseSyndicateContraband, BaseSpellbook]
  name: Guide to Advanced Mimery Vol 1
  description: The pages don't make any sound when turned.
  components:
  - type: Sprite
    sprite: _KS14/Objects/Misc/bookmime.rsi
    layers:
    - state: icon
  - type: Spellbook
    spellActions:
      ActionInvisibleBlockade: null
    learnPermanently: true

- type: entity
  id: AdvMimeryVol2
  parent: [BaseSyndicateContraband, BaseSpellbook]
  name: Guide to Advanced Mimery Vol 2
  description: There aren't any words written...
  components:
  - type: Sprite
    sprite: _KS14/Objects/Misc/bookmime.rsi
    layers:
    - state: icon
  - type: Spellbook
    spellActions:
      ActionFingerGuns: null
    learnPermanently: true

- type: entity
  id: BoxAdvMimery
